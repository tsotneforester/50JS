<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <!-- Primary Meta Tags -->
    <title>Incrementing</title>
    <meta name="title" content="Incrementing - Vanilla JS" />
    <meta name="description" content="GeoJsone - Domestic Coding" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://geojs.one/jsvanilla/11_incrementing" />
    <meta property="og:title" content="Incrementing - Vanilla JS" />
    <meta property="og:description" content="GeoJsone - Domestic Coding" />
    <meta property="og:image" content="https://geojs.one/root/img/yellowLaptop.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://geojs.one/jsvanilla/11_incrementing" />
    <meta property="twitter:title" content="Incrementing - Vanilla JS" />
    <meta property="twitter:description" content="GeoJsone - Domestic Coding" />
    <meta property="twitter:image" content="https://geojs.one/root/img/yellowLaptop.png" />

    <!-- StyleSheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="js/js.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <form>
        <input placeholder="type country name" type="text" />
      </form>
      <div id="capital">
        <h2>Capital</h2>
        <h3>--</h3>
      </div>
      <div id="region">
        <h2>Continent</h2>
        <h3>--</h3>
      </div>

      <img id="flag" src="img/loading.gif" alt="flag" />

      <div id="area" class="horizontal">
        <div class="label">
          <img src="img/area.png" alt="area" />
          <h2>Area</h2>
        </div>
        <div class="amount">
          <h3>--</h3>
          <em>Sq.km</em>
        </div>
      </div>
      <div id="population" class="horizontal">
        <div class="label">
          <img src="img/popilation.png" alt="population" />
          <h2>Population</h2>
        </div>
        <div class="amount"><h3></h3></div>
      </div>
      <div id="location" class="horizontal">
        <div class="label">
          <img src="img/location.png" alt="location" />
          <h2>Locatiol</h2>
        </div>
        <div class="amount">
          <h3></h3>
          <h3></h3>
        </div>
      </div>
      <div id="neighbours" class="horizontal">
        <div class="label">
          <img src="img/neighbour.png" alt="neighbour" />
          <h2>Neighbours</h2>
        </div>
        <div class="amount"><h3></h3></div>
      </div>
    </main>
  </body>
</html>
