<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Primary Meta Tags -->
    <title>Chartify</title>
    <meta name="title" content="Chartify - Vanilla JS" />
    <meta name="description" content="GPXcript - Code anything, anywhere, anytime" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gpx.ge/jsvanilla/07_chartify" />
    <meta property="og:title" content="Chartify - Vanilla JS" />
    <meta property="og:description" content="GPXcript - Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://gpx.ge/jsvanilla/07_chartify" />
    <meta property="twitter:title" content="Chartify - Vanilla JS" />
    <meta property="twitter:description" content="GPXcript - Code anything, anywhere, anytime" />
    <meta property="twitter:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- StyleSheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/js.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <img src="img/logo.png" alt="logo" />

      <main>
        <textarea id="raw-data" placeholder="insert table"></textarea>

        <div id="panel">
          <button id="generate-button">Generate</button> <br />
          <button id="clear-button">Clear</button> <br />
          <div id="options">
            <fieldset>
              <input type="checkbox" id="has-header" checked="false" /> -
              <label for="has-header">Headers</label>
            </fieldset>

            <fieldset>
              <input type="radio" name="use" id="use-tab" checked="false" /> - <label for="use-tab">Tab</label>

              <input type="radio" name="use" id="use-space" /> - <label for="use-space">Space</label>
            </fieldset>
            <fieldset>
              <input type="checkbox" id="escape-html" /> -
              <label for="escape-html">Escape HTML Tags</label>
            </fieldset>
          </div>
        </div>
        <textarea id="html-tags"></textarea>
      </main>
      <!------------------ for visual-result ---------------------->
      <footer></footer>
      <!---------------------- endblock --------------------------->
    </div>
  </body>
</html>
