<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="root/icon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="result_line" class="light_off">
        <div id="action_line"></div>
        <div id="number_line"></div>
      </div>
      <div id="keyboard">
        <div id="on" class="button" onclick="turn_on_off()"><img src="root/power-off-regular-48.png" alt="" /></div>
        <div id="sound" class="button" onclick="sound_on_off()"><img src="root/bell-solid-48.png" alt="" /></div>
        <div id="light" class="button" onclick="light_on_off()"><img src="root/brightness-regular-24.png" alt="" /></div>
        <div id="reset" class="button" onclick="reset()">C</div>

        <div value="7" class="button number">7</div>
        <div value="8" class="button number">8</div>
        <div value="9" class="button number">9</div>
        <div value="/" class="button action">/</div>
        <div value="4" class="button number">4</div>
        <div value="5" class="button number">5</div>
        <div value="6" class="button number">6</div>
        <div value="*" class="button action">&Star;</div>
        <div value="1" class="button number">1</div>
        <div value="2" class="button number">2</div>
        <div value="3" class="button number">3</div>
        <div value="-" class="button action">-</div>
        <div value="0" class="button number">0</div>
        <div value="." class="button number">.</div>
        <div value="+" class="button action">+</div>
        <div id="equals" class="button">=</div>
      </div>
    </div>
  </body>
  <script src="js/js.js"></script>
</html>
