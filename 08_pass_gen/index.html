<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPXcript</title>
    <meta name="description" content="Devote and Code anything, anywhere, anytime" />
    <link rel="shortcut icon" type="image/x-icon" href="https://gpx.ge/root/img/infinite.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://gpx.ge/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPXcript" />
    <meta property="og:description" content="Devote and Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/main.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="gpx.ge" />
    <meta property="twitter:url" content="https://gpx.ge/" />
    <meta name="twitter:title" content="GPXcript" />
    <meta name="twitter:description" content="Devote and Code anything, anywhere, anytime" />
    <meta name="twitter:image" content="https://gpx.ge/root/img/main.png" />

    <!-- StyleSheet -->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <input type="text" id="password" />
      <button class="copy"><img src="./img/copy-alt-solid-24.png" alt="" /> Copy</button>
      <input type="range" min="6" max="16" id="slider" value="10" oninput="updateValue()" />
      <section>
        <h1>Character length <span id="char-length">10</span></h1>
        <div class="checkboxes">
          <input type="checkbox" id="uppercase" value="uppercase" />
          <label for="uppercase">A-Z</label>
          <input type="checkbox" id="numbercase" value="numbercase" />
          <label for="numbercase">0-9</label>
          <input type="checkbox" id="symolcase" value="symolcase" />
          <label for="symolcase">!@#</label>
        </div>
      </section>
      <button id="generate">Generate</button>
    </div>
    <script src="js/js.js"></script>
  </body>
</html>
