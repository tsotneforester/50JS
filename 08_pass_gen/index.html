    <!-- Twitter Meta Tags -->

    <!-- StyleSheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <input type="text" id="password" />

      <input type="range" min="6" max="16" id="slider" value="10" oninput="updateValue()" />
      <div class="options">
        <h1>Character length <span class="char-length">10</span></h1>
        <div class="checkboxes">
          <input type="checkbox" id="upper-case" value="uppercase" />
          <label for="uppercase">A-Z</label>
          <input type="checkbox" id="number-case" value="numbercase" />
          <label for="numbercase">0-9</label>
          <input type="checkbox" id="symbol-case" value="symolcase" />
          <label for="symolcase">!@#</label>
        </div>
      </div>
      <button id="generate">Generate</button>
    </div>
    <script src="js/js.js"></script>
  </body>
</html>
