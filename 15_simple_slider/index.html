<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Primary Meta Tags -->
    <title>Simple Slider</title>
    <meta name="title" content="Simple Slider - Vanilla JS" />
    <meta name="description" content="GPXcript - Code anything, anywhere, anytime" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gpx.ge/jsvanilla/15_simple_slider" />
    <meta property="og:title" content="Simple Slider - Vanilla JS" />
    <meta property="og:description" content="GPXcript - Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://gpx.ge/jsvanilla/15_simple_slider" />
    <meta property="twitter:title" content="Simple Slider - Vanilla JS" />
    <meta property="twitter:description" content="GPXcript - Code anything, anywhere, anytime" />
    <meta property="twitter:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <script defer src="js/script.js"></script>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="slide-stack">
        <div class="slide">
          <img src="img/1.png" alt="1" />
        </div>
        <div class="slide">
          <img src="img/2.png" alt="2" />
        </div>
        <div class="slide">
          <img src="img/3.png" alt="3" />
        </div>
        <div class="slide">
          <img src="img/4.png" alt="4" />
        </div>
      </div>
      <div class="slide-controls">
        <img id="next-btn" src="img/left.png" alt="left" />
        <img id="prev-btn" src="img/right.png" alt="right" />
      </div>
    </main>
  </body>
</html>
