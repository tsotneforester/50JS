<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Slider</title>
    <meta name="description" content="Code anything, anywhere, anytime" />

    <link rel="icon" href="favicon/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://gpx.ge/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPXcript - Simple Slider" />
    <meta property="og:description" content="Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="gpx.ge" />
    <meta property="twitter:url" content="https://gpx.ge/" />
    <meta name="twitter:title" content="GPXcript - Simple Slider" />
    <meta name="twitter:description" content="Code anything, anywhere, anytime" />
    <meta name="twitter:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- StyleSheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="slide-stack">
        <div class="slide">
          <img src="img/1.png" alt="1" />
        </div>
        <div class="slide">
          <img src="img/2.png" alt="2" />
        </div>
        <div class="slide">
          <img src="img/3.png" alt="3" />
        </div>
        <div class="slide">
          <img src="img/4.png" alt="4" />
        </div>
      </div>
      <div class="slide-controls">
        <img id="next-btn" src="img/left.png" alt="left" />
        <img id="prev-btn" src="img/right.png" alt="right" />
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
