<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progrees Bar</title>
    <meta name="description" content="Devote and Code anything, anywhere, anytime" />
    <link rel="shortcut icon" type="image/x-icon" href="https://gpx.ge/root/img/infinite.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://gpx.ge/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPXcript - Carousel" />
    <meta property="og:description" content="Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/main2.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="gpx.ge" />
    <meta property="twitter:url" content="https://gpx.ge/" />
    <meta name="twitter:title" content="GPXcript - Carousel" />
    <meta name="twitter:description" content="Code anything, anywhere, anytime" />
    <meta name="twitter:image" content="https://gpx.ge/root/img/main2.png" />

    <!-- StyleSheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="progress-box">
      <div class="bar"></div>
      <section class="circle">1</section>
      <section class="circle">2</section>
      <section class="circle">3</section>
      <section class="circle">4</section>
      <section class="circle">5</section>
      <section class="circle">6</section>
    </div>
    <div class="progress-controls">
      <button id="prev" class="btn">Prev</button>
      <button id="next" class="btn active">Next</button>
    </div>
  </body>
  <script src="js/js.js"></script>
</html>
