<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <!-- Primary Meta Tags -->
    <title>Progrees Bar</title>
    <meta name="title" content="Progrees Bar - Vanilla JS" />
    <meta name="description" content="GeoJsone - Domestic Coding" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://geojs.one/jsvanilla/02_progress_bar" />
    <meta property="og:title" content="Progrees Bar - Vanilla JS" />
    <meta property="og:description" content="GeoJsone - Domestic Coding" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />

    <!-- StyleSheet -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="progress-box">
      <div class="bar"></div>
      <section class="circle">1</section>
      <section class="circle">2</section>
      <section class="circle">3</section>
      <section class="circle">4</section>
    </div>
    <div class="progress-controls">
      <button id="prev" class="btn">Prev</button>
      <button id="next" class="btn active">Next</button>
    </div>
  </body>
