<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Code anything, anywhere, anytime" />
    <meta name="theme-color" content="#ECB159" />
    <title>Incrementing</title>

    <link rel="icon" href="favicon/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://gpx.ge/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPXcript - Incrementing" />
    <meta property="og:description" content="Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="gpx.ge" />
    <meta property="twitter:url" content="https://gpx.ge/" />
    <meta name="twitter:title" content="GPXcript - Incrementing" />
    <meta name="twitter:description" content="Code anything, anywhere, anytime" />
    <meta name="twitter:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- StyleSheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <input placeholder="type country name" type="text" />
      </form>
      <div class="general">
        <div class="capital">
          <h2>Capital</h2>
          <h3>--</h3>
        </div>
        <div class="region">
          <h2>Continent</h2>
          <h3>--</h3>
        </div>
      </div>
      <img class="flag" src="img/loading.gif" alt="flag" />

      <div class="statistics">
        <div class="area">
          <section>
            <img src="img/area.png" alt="area" />
            <h2>Area</h2>
          </section>
          <section class="result"><span>--</span><em>Sq.km</em></section>
        </div>
        <div class="population">
          <section>
            <img src="img/popilation.png" alt="population" />
            <h2>Population</h2>
          </section>
          <section class="result"><span></span></section>
        </div>
        <div class="location">
          <section>
            <img src="img/location.png" alt="location" />
            <h2>Locatiol</h2>
          </section>
          <section class="result"><span></span><span></span></section>
        </div>
        <div class="neighbours">
          <section>
            <img src="img/neighbour.png" alt="neighbour" />
            <h2>Neighbours</h2>
          </section>
          <section class="result"><span></span></section>
        </div>
      </div>
    </main>

    <script src="js/js.js"></script>
  </body>
</html>
