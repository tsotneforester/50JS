<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <!-- Primary Meta Tags -->
    <title>Hex Color</title>
    <meta name="title" content="Hex Color - Vanilla JS" />
    <meta name="description" content="GPXcript - Code anything, anywhere, anytime" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gpx.ge/jsvanilla/14_hex_color" />
    <meta property="og:title" content="Hex Color - Vanilla JS" />
    <meta property="og:description" content="GPXcript - Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://gpx.ge/jsvanilla/14_hex_color" />
    <meta property="twitter:title" content="Hex Color - Vanilla JS" />
    <meta property="twitter:description" content="GPXcript - Code anything, anywhere, anytime" />
    <meta property="twitter:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <script defer src="js/js.js"></script>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <fieldset>
      <label for="red">RED</label>
      <input type="range" min="0" max="255" id="red" step="1" value="0" />
      <output for="red" class="red-out">0</output>
    </fieldset>

    <fieldset>
      <label for="green">GREEN</label>
      <input type="range" min="0" max="255" id="green" step="1" value="0" />
      <output for="green" class="green-out">0</output>
    </fieldset>

    <fieldset>
      <label for="blue">BLUE</label>
      <input type="range" min="0" max="255" id="blue" step="1" value="0" />
      <output for="blue" class="blue-out">0</output>
    </fieldset>

    <output class="hex-out">#000000</output>
  </body>
</html>
