<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hex Color</title>
    <meta name="description" content="Devote and Code anything, anywhere, anytime" />
    <link rel="shortcut icon" type="image/x-icon" href="https://gpx.ge/root/img/infinite.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://gpx.ge/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPXcript" />
    <meta property="og:description" content="Devote and Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/main1.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="gpx.ge" />
    <meta property="twitter:url" content="https://gpx.ge/" />
    <meta name="twitter:title" content="GPXcript" />
    <meta name="twitter:description" content="Devote and Code anything, anywhere, anytime" />
    <meta name="twitter:image" content="https://gpx.ge/root/img/main1.png" />

    <!-- StyleSheet -->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <fieldset>
      <label for="red">RED</label>
      <input type="range" min="0" max="255" id="red" step="1" value="0" />
      <output for="red" class="red-out">0</output>
    </fieldset>

    <fieldset>
      <label for="green">GREEN</label>
      <input type="range" min="0" max="255" id="green" step="1" value="0" />
      <output for="green" class="green-out">0</output>
    </fieldset>

    <fieldset>
      <label for="blue">BLUE</label>
      <input type="range" min="0" max="255" id="blue" step="1" value="0" />
      <output for="blue" class="blue-out">0</output>
    </fieldset>

    <output class="hex-out">#000000</output>
    <script src="js/js.js"></script>
  </body>
</html>
