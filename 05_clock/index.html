<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#4285f4" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casio Clock</title>
    <meta name="description" content="Devote and Code anything, anywhere, anytime" />
    <link rel="shortcut icon" type="image/x-icon" href="https://gpx.ge/root/img/infinite.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://gpx.ge/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPXcript" />
    <meta property="og:description" content="Devote and Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/main.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="gpx.ge" />
    <meta property="twitter:url" content="https://gpx.ge/" />
    <meta name="twitter:title" content="GPXcript" />
    <meta name="twitter:description" content="Devote and Code anything, anywhere, anytime" />
    <meta name="twitter:image" content="https://gpx.ge/root/img/main.png" />

    <!-- StyleSheet -->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box">
      <img src="img/7.png" alt="" />
      <div class="clock">
        <div class="hour">23</div>
        <div class="minute">12</div>
        <div class="second">45</div>
        <div class="weekday">SUN</div>
        <div class="yearweek">48</div>
        <div class="textyearweek">WEEK OF YEAR</div>
        <div class="yearday">336</div>
        <div class="textyearday">DAY OF YEAR</div>
        <div class="monthday">16</div>
        <div class="month">JANUARY</div>
        <div class="minarrow">
          <img src="img/min.png" alt="" />
        </div>
        <div class="hrarrow">
          <img src="img/hour.png" alt="" />
        </div>
        <div class="secarrow">
          <img src="img/sec.png" alt="" />
        </div>
      </div>

      <!-- <img src="3.png" alt="" /> -->
    </div>
    <script src="js/js.js"></script>
  </body>
</html>
