<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPXcript</title>
    <meta name="description" content="Devote and Code anything, anywhere, anytime" />
    <link rel="shortcut icon" type="image/x-icon" href="https://gpx.ge/root/img/infinite.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://gpx.ge/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPXcript" />
    <meta property="og:description" content="Devote and Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/main.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="gpx.ge" />
    <meta property="twitter:url" content="https://gpx.ge/" />
    <meta name="twitter:title" content="GPXcript" />
    <meta name="twitter:description" content="Devote and Code anything, anywhere, anytime" />
    <meta name="twitter:image" content="https://gpx.ge/root/img/main.png" />

    <!-- StyleSheet -->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <fieldset>
      <label for="r">RED</label>
      <input type="range" min="0" max="255" id="r" step="1" value="0" />
      <output for="r" id="r_out">0</output>
    </fieldset>

    <fieldset>
      <label for="g">GREEN</label>
      <input type="range" min="0" max="255" id="g" step="1" value="0" />
      <output for="g" id="g_out">0</output>
    </fieldset>

    <fieldset>
      <label for="b">BLUE</label>
      <input type="range" min="0" max="255" id="b" step="1" value="0" />
      <output for="b" id="b_out">0</output>
    </fieldset>

    <output id="hex">#000000</output>
    <script src="js/js.js"></script>
  </body>
</html>
